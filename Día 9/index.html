<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día 9</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="moon">
            <div class="crater-1"></div>
            <div class="crater-2"></div>
            <div class="crater-3"></div>
            <div class="crater-4"></div>
            <div class="crater-5"></div>
        </div>
        <div class="hill-bj-1"></div>
        <div class="hill-bj-2"></div>
        <div class="hill-fg-1"></div>
        <div class="hill-fg-2"></div>
        <div class="hill-fg-3"></div>

        <div class="front">
            <div class="temperature">
                12°
            </div>
            <div class="info">
                Viento E 7Kts <br> Humedad 87%
            </div>
            <table class="preview">
                <tr>
                    <td>Jueves</td>
                    <td>21° / 9°</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>23° / 10°</td>
                </tr>
            </table>

            <div class="drop-big-1"></div>

            <div class="drop-medium-1"></div> 

            <div class="drop-small-1"></div>


        </div>




    </div>
    

    <script src="script.js"></script>
</body>
</html>
